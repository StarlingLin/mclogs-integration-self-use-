plugins {
    id 'multiloader-common'
    id 'com.gradleup.shadow' version '9.0.0-beta8'
    id "xyz.jpenilla.run-paper" version "2.3.1"
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${minecraft_version}-R0.1-SNAPSHOT"
    implementation "gs.mclo:api:${mclogs_api_version}"
    implementation "org.slf4j:slf4j-api:${slf4j_version}"
    implementation "org.slf4j:slf4j-jdk14:${slf4j_version}"
    implementation "com.electronwill.night-config:yaml:${night_config_version}"
}

tasks {
    runServer {
        minecraftVersion(minecraft_version)
    }

    shadowJar {
        relocate("org.slf4j", "gs.mclo.slf4j")
    }
}
