name: 'Setup Build Environment for Release'
description: 'Setup Java, Gradle, and git for releasing'
inputs:
  version:
    description: 'Version to release'
    required: true
  changelog:
    description: 'Changelog for this release'
    required: true
runs:
  using: composite
  steps:
    - name: Setup Build Environment
      uses: ./.github/actions/setup

    - name: Update version in gradle.properties
      run: |
        sed -i "s/^version=.*$/version=${{ github.event.inputs.version }}/" gradle.properties
      shell: bash

    - name: Configure publishing secrets
      run: |
        mkdir -p "$USER_HOME/.gradle"
        echo "hangar_api_key = ${{ secrets.HANGAR_TOKEN }}" >> "$USER_HOME/.gradle/gradle.properties"
        echo "modrinth_api_token = ${{ secrets.MODRINTH_TOKEN }}" >> "$USER_HOME/.gradle/gradle.properties"
        echo "curseforge_token = ${{ secrets.CURSEFORGE_TOKEN }}" >> "$USER_HOME/.gradle/gradle.properties"
      shell: bash
